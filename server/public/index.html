<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="mainContent">
        <br/> <br/>
        <h3>Add Employee</h3>
        <div id="inputDiv">
            <input id="firstNameInput" type="text" placeholder="First Name">
            <input id="lastNameInput" type="text" placeholder="Last Name">
            <input id="employeeIdInput" type="number" placeholder="ID">
            <input id="employeeTitleInput" type="text" placeholder="Title">
            <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
        </div>
        <br/>
        <button id="addEmployeeButton">Submit</button>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove?</th>
                </tr>
            </thead>
            <tbody id="employeeList">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"></td>
                </tr>
            </tfoot>
        </table>
        <h3 id="totalMonthlyCosts"></h3>
    </div>
</body>
</html>
